{% extends "layout.html" %}

{% block title %}
    Transaction History
{% endblock %}

{% block main %}
    <div class="container">
      <h2>Transaction History</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Picture</th>
            <th>Complaint type</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for complaint in complaints %}
                <tr>
                    <td>{{ complaint.picture }}</td>
                    <td>{{ complaint.tag }}</td>
                    <td>{{ complaint.status }}</td>d>
                </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}

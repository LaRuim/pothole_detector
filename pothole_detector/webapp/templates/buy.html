{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus type="text" class="form-control" name="symbol" onkeyup="this.value = this.value.toUpperCase();" required value={{symbolauto}}>
        </div>
         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="1" type="number" min="1" required/>
        </div>

        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
